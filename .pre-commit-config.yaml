# Pre-commit hooks for Unconditional
# See https://pre-commit.com for more information

repos:
  # Built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Local hooks for Python tooling
  - repo: local
    hooks:
      # Ruff formatter
      - id: ruff-format
        name: ruff format
        entry: bash -c 'cd apps/api && uv run ruff format'
        language: system
        types: [python]
        pass_filenames: false

      # Ruff linter
      - id: ruff-check
        name: ruff check
        entry: bash -c 'cd apps/api && uv run ruff check --fix'
        language: system
        types: [python]
        pass_filenames: false

      # Type checking with ty
      - id: ty
        name: ty
        entry: bash -c 'cd apps/api && uv run ty check'
        language: system
        types: [python]
        pass_filenames: false

      # Pytest
      - id: pytest
        name: pytest
        entry: bash -c 'cd apps/api && uv run pytest'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]
